language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - pip install .
  - pip install -r requirements.txt
# command to run tests
script: nosetests


rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
 
before_install:
  - gem install rspec
  - sudo apt-get install python-numpy python-scipy python-pandas golang python-pip python-pip
  - sudo pip3 install numpy pandas cython
  - echo '{:user {:plugins [[lein-exec "0.3.3"]]}}'' > ~/.lein/profiles.clj
  - sudo wget https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein > /usr/bin/lein


after_success:
  - python3 stats.py --search python --search go --build